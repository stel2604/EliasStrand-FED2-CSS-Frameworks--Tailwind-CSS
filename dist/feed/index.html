<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet"> <!-- Link til Tailwind CSS-filen -->
    <title>Feed</title>
</head>
<body class="bg-cover bg-center flex items-center justify-center min-h-screen" style="background-image: url('/images/fjell.jpg');">
    <!-- Bredere container for å matche bildeeksempelet -->
    <div class="container max-w-screen-lg mx-auto p-6 bg-white bg-opacity-90 rounded-lg shadow-md">
        
        <!-- Header Sektion -->
        <header class="mb-4">
            <h1 class="text-2xl font-semibold mb-4">Feed</h1>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <!-- Søkefelt -->
                <input type="text" placeholder="Søk..." class="border border-gray-300 rounded p-2 w-full mb-3 sm:mb-0 sm:w-1/2" />
                
                <!-- Sorteringsalternativer -->
                <div class="flex items-center sm:ml-4">
                    <label for="sort" class="text-sm text-gray-600 mr-2">Sorter etter:</label>
                    <select id="sort" class="border border-gray-300 rounded p-2 text-sm">
                        <option value="newest">Nyeste</option>
                        <option value="oldest">Eldste</option>
                        <option value="most-liked">Mest likte</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Innleggene Sektion -->
        <section class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Innlegg 1 -->
            <article class="bg-white p-4 rounded-lg shadow">
                <!-- Bildene har nå fast høyde og bredde med object-cover for lik størrelse -->
                <img src="../images/AfricaTravel.jpg" alt="Innlegg 1 bilde" class="w-full h-48 object-cover rounded mb-3">
                <h2 class="text-lg font-medium mb-1">Innlegg 1</h2>
                <p class="text-gray-500 text-xs mb-2" id="date-1"></p>
                <div class="flex justify-between text-sm text-blue-500">
                    <button class="like-button" data-post="1">Like (<span class="like-count" data-post="1">1</span>)</button>
                    <button class="comment-button" data-post="1">Kommenter</button>
                </div>
                <div class="comment-section mt-3">
                    <textarea class="border rounded w-full p-2 text-xs mb-2" placeholder="Skriv en kommentar..."></textarea>
                    <button class="bg-blue-500 text-white rounded px-3 py-1 text-sm">Send kommentar</button>
                </div>
            </article>

            <!-- Innlegg 2 -->
            <article class="bg-white p-4 rounded-lg shadow">
                <img src="../images/asiaTravel.jpg" alt="Innlegg 2 bilde" class="w-full h-48 object-cover rounded mb-3">
                <h2 class="text-lg font-medium mb-1">Innlegg 2</h2>
                <p class="text-gray-500 text-xs mb-2" id="date-2"></p>
                <div class="flex justify-between text-sm text-blue-500">
                    <button class="like-button" data-post="2">Like (<span class="like-count" data-post="2">1</span>)</button>
                    <button class="comment-button" data-post="2">Kommenter</button>
                </div>
                <div class="comment-section mt-3">
                    <textarea class="border rounded w-full p-2 text-xs mb-2" placeholder="Skriv en kommentar..."></textarea>
                    <button class="bg-blue-500 text-white rounded px-3 py-1 text-sm">Send kommentar</button>
                </div>
            </article>

            <!-- Innlegg 3 -->
            <article class="bg-white p-4 rounded-lg shadow">
                <img src="../images/SouthAmerikaTravel.jpg" alt="Innlegg 3 bilde" class="w-full h-48 object-cover rounded mb-3">
                <h2 class="text-lg font-medium mb-1">Innlegg 3</h2>
                <p class="text-gray-500 text-xs mb-2" id="date-3"></p>
                <div class="flex justify-between text-sm text-blue-500">
                    <button class="like-button" data-post="3">Like (<span class="like-count" data-post="3">1</span>)</button>
                    <button class="comment-button" data-post="3">Kommenter</button>
                </div>
                <div class="comment-section mt-3">
                    <textarea class="border rounded w-full p-2 text-xs mb-2" placeholder="Skriv en kommentar..."></textarea>
                    <button class="bg-blue-500 text-white rounded px-3 py-1 text-sm">Send kommentar</button>
                </div>
            </article>
        </section>

        <!-- Nytt innlegg Skjema -->
        <footer class="mt-6">
            <h2 class="text-lg font-medium mb-2">Lag nytt innlegg:</h2>
            <form class="flex flex-col">
                <textarea class="border rounded w-full p-2 text-sm mb-3" id="newPost" name="newPost" rows="4" placeholder="Skriv noe..."></textarea>
                <button class="bg-blue-500 text-white rounded py-2" type="submit">Opprett innlegg</button>
            </form>
        </footer>
    </div>

    <script>
        // Funksjon for å generere dato
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('no-NO', options);
        }

        // Setter dato for innleggene
        document.getElementById('date-1').textContent = formatDate(new Date());
        document.getElementById('date-2').textContent = formatDate(new Date());
        document.getElementById('date-3').textContent = formatDate(new Date());

        // JavaScript for "Like" og "Kommenter" knapper
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', () => {
                const postId = button.getAttribute('data-post');
                const likeCountElement = document.querySelector(`.like-count[data-post="${postId}"]`);
                let likeCount = parseInt(likeCountElement.textContent);
                likeCountElement.textContent = likeCount + 1;
            });
        });

        document.querySelectorAll('.comment-button').forEach(button => {
            button.addEventListener('click', () => {
                const postId = button.getAttribute('data-post');
                const commentSection = document.querySelector(`.comment-section[data-post="${postId}"]`);
                commentSection.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
